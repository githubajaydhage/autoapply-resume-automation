on:
  # Daily schedule - runs 3x daily (10:00 AM, 3:00 PM, 8:00 PM IST)
  schedule:
    - cron: '30 4 * * *'   # 10:00 AM IST
    - cron: '30 9 * * *'   # 3:00 PM IST
    - cron: '30 14 * * *'  # 8:00 PM IST
  
  # Manual trigger
  workflow_dispatch:
    inputs:
      job_location:
        description: 'Job Location'
        required: true
        default: 'Bangalore'
        type: choice
        options:
        - Bangalore
        - Mumbai
        - Delhi
        - Hyderabad
        - Pune
        - Chennai
        - Remote
        - India
      max_emails:
        description: 'Max new emails to send'
        required: true
        default: '15'
        type: choice
        options:
        - '5'
        - '10'
        - '15'
        - '20'
        - '30'
        - '50'
      send_followups:
        description: 'Send follow-up emails?'
        required: false
        default: 'true'
        type: choice
        options:
        - 'true'
        - 'false'
      scrape_only:
        description: 'Only scrape (no emails)'
        required: false
        default: 'false'
        type: choice
        options:
        - 'false'
        - 'true'
      include_portfolio_links:
        description: 'Include GitHub/Portfolio links?'
        required: false
        default: 'false'
        type: choice
        options:
        - 'false'
        - 'true'
      send_slack_notifications:
        description: 'Slack notifications?'
        required: false
        default: 'true'
        type: choice
        options:
        - 'true'
        - 'false'
      enable_mobile_alerts:
        description: 'WhatsApp/Telegram alerts?'
        required: false
        default: 'false'
        type: choice
        options:
        - 'false'
        - 'true'
      enable_whatsapp:
        description: 'Enable WhatsApp (requires WHATSAPP_PHONE, CALLMEBOT_API_KEY secrets)'
        required: false
        default: 'false'
        type: choice
        options:
        - 'false'
        - 'true'
      enable_telegram:
        description: 'Enable Telegram (requires TELEGRAM_BOT_TOKEN, TELEGRAM_CHAT_ID secrets)'
        required: false
        default: 'false'
        type: choice
        options:
        - 'false'
        - 'true'

