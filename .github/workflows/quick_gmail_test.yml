name: Quick Gmail Test

on:
  workflow_dispatch:
    inputs:
      sender_email:
        description: 'Email to test'
        required: true
        type: string

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 2
    
    steps:
    - name: Checkout
      uses: actions/checkout@v3
      
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Test Gmail
      run: python scripts/quick_gmail_test.py
      env:
        SENDER_EMAIL: ${{ github.event.inputs.sender_email }}
        SENDER_PASSWORD: ${{ secrets.SENDER_PASSWORD }}
        GMAIL_APP_PASSWORD: ${{ secrets.SENDER_PASSWORD }}
        SENDER_PASSWORD_YOGESHWARI: ${{ secrets.SENDER_PASSWORD }}